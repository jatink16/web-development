<!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .textbox {
            width: 300px;
            height: 60px;
            border-radius: 20px;
            border: 2px solid hotpink;
            margin: 20px;
        }
        .box {
            width: 100px;
            height: 30px;
            border-radius: 20px;
            background-color: chocolate;
            font-style: normal;
            color: white;
            box-shadow: 2px 5px black;
             justify-content: center; align-items: center;
        }
    </style>
</head>
<body style="height: 100vh; display: flex; justify-content: center; align-items: center;">
    <form style="height: auto; width: auto; padding: 10px; display: flex; flex-direction: column; border-radius: 10px; background-color: chartreuse;">
        <input type="text" name="Name" id="Name" placeholder="Enter your Name" class="textbox">
        <input type="email" name="Email" id="Email" placeholder="Enter your Email" class="textbox">
        <input type="password" name="Password" id="Password" placeholder="Enter your Password" class="textbox">
        <input type="submit" value="Sign Up"  class="box">
    </form>
</body>
</html>
